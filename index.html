<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Flicks Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden; /* Prevent horizontal overflow */
    scroll-behavior: smooth;
}

/* Header Styles */
#sp-header {
    background-color: #333;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#sp-header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

#sp-logo {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    margin-bottom: 10px; /* Add some margin at the bottom to give space on smaller screens */
}

#sp-menu1, #sp-menu2 {
    display: flex;
    flex-wrap: wrap; /* Allow the menu to wrap */
    justify-content: space-between;
    width: 100%; /* Full width to prevent overflow */
}

.sp-megamenu-parent {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap; /* Wrap items on smaller screens */
}

.sp-menu-item {
    margin: 0 15px;
    position: relative;
    transition: transform 0.3s ease-in-out, color 0.3s ease;
    flex: 1; /* Allow menu items to grow and wrap */
}

/* Input Fields */
.search-input-box .form-control {
    width: 100%; /* Ensure input fields take full width */
    padding: 12px 25px;
    font-size: 1.1em;
    border-radius: 8px;
    border: 1px solid #ff8800;
    background-color: transparent;
    color: white;
    box-sizing: border-box;
}

/* Responsive Adjustments for Small Devices */
@media (max-width: 768px) {
    #sp-header .container {
        flex-direction: column; /* Stack elements vertically */
        align-items: center;
    }

    #sp-logo {
        margin-bottom: 15px;
    }

    .sp-megamenu-parent {
        flex-direction: column;
        align-items: center;
    }

    .search-section h2 {
        font-size: 1.5em;
    }

    .search-input-box .form-control {
        width: 100%; /* Inputs will take full width on smaller screens */
        margin-bottom: 10px;
    }

    .search-section {
        padding: 10px;
    }

    .book-now-button {
        width: 100%;
        max-width: 250px;
        margin: 20px auto 0;
    }
}

@media (max-width: 480px) {
    /* Smaller devices (e.g., smartphones in portrait mode) */
    .sp-menu-item a {
        font-size: 1em; /* Slightly reduce font size on very small screens */
    }
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header id="sp-header">
        <div class="container">
            <!-- Left Side Menu -->
            <div id="sp-menu1">
                <div class="sp-column">
                    <nav class="sp-megamenu-wrapper" role="navigation">
                        <ul class="sp-megamenu-parent">
                            <li class="sp-menu-item"><a href="index.html">Home</a></li>
                            <li class="sp-menu-item"><a href="www.sceneflicks.com/index.php/en/aboutus.html">About Us</a></li>
                            <li class="sp-menu-item"><a href="www.sceneflicks.com/index.php/en/reviews.html">Reviews</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Centered Logo -->
            <div id="sp-logo" class="col-10 col-sm-10 col-md-10 col-lg-2">
                <div class="sp-column d-flex align-items-center">
                    <div class="logo">
                        <a href="index.html">
                            <img class="logo-image d-none d-lg-inline-block" src="../../images/sceneflicks-logo.png" alt="Scene Flicks Agency">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Side Menu -->
            <div id="sp-menu2">
                <div class="sp-column">
                    <ul class="sp-megamenu-parent">
                        <li class="sp-menu-item"><a href="www.sceneflicks.com/index.php/en/listyourproperty.html">List Your Property</a></li>
                        <li class="sp-menu-item"><a href="www.sceneflicks.com/index.php/en/contact-us.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <section id="sp-main-body">
        <div class="container">
            <div class="row">
                <main id="sp-component" class="col-lg-12">
                    <div class="sp-column">
                        <div id="system-message-container">
                            <!-- Other Content Goes Here -->
                        </div>
                    </div>
                </main>
            </div>

            <!-- New Section with Input Fields -->
            <div class="search-section">
                <h2>Where do you want to go next?</h2>
                <div class="search-input-box">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="checkin">CHECK-IN</label>
                            <input type="date" id="checkin" name="checkin" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="pax">GUESTS</label>
                            <input type="number" id="pax" name="pax" class="form-control" placeholder="Number of Guests" min="1" max="10" required>
                        </div>
                        <div class="col-md-4">
                            <label for="checkout">CHECK-OUT</label>
                            <input type="date" id="checkout" name="checkout" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Search Now Button -->
                <div class="row mt-3">
                    <div class="col-lg-12 text-center">
                        <a href="/www.sceneflicks.com/index.php/en/bookinghotels.html" class="book-now-button">SEARCH NOW</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Scene Flicks. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100093087914716">Facebook</a>
            <a href="https://www.instagram.com/sceneflicksofficial/">Instagram</a>
        </div>
    </footer>

</body>
</html>
