        /* General Styles */
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;

    scroll-behavior: smooth;
}

/* Header Styles */
#sp-header {
    background-color: #333;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
#sp-header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.sp-megamenu-wrapper {
    display: flex;
}
.sp-megamenu-parent {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}
.sp-menu-item {
    margin: 0 15px;
    position: relative;
    transition: transform 0.3s ease-in-out, color 0.3s ease;
}
.sp-menu-item a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    position: relative;
    display: inline-block;
    padding: 10px 0;
    font-weight: 600;
    letter-spacing: 1px;
}
.sp-menu-item a:hover {
    color: #ff8800;
}
.sp-menu-item a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: #ff8800;
    transition: width 0.3s ease;
}
.sp-menu-item a:hover::before {
    width: 100%;
}

/* Cute Hover Effect */
.sp-menu-item:hover {
    transform: scale(1.1);
}

/* Centered Logo */
#sp-logo {
    flex-grow: 1;
    display: flex;
    justify-content: center;
}
.logo-image {
    max-width: 200px;
    transition: transform 0.3s ease, filter 0.3s ease;
}
.logo-image:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
}

footer {

/* Main Content Section */

}

/* Input Field Styles */
.search-input-box .form-control {
    width: 100%; /* Ensure the input fields take full width */
    padding: 12px 25px; /* Adjust padding to give more space inside the input fields */
    font-size: 1.1em; /* Keep the font size large for clarity */
    border-radius: 8px; /* Rounded corners for a sleek look */
    border: 1px solid #ff8800; /* Orange border to match theme */
    background-color: transparent; /* Transparent background to allow the color pop */
    color: white; /* Text color */
    box-sizing: border-box; /* Ensure padding and border are included in the width calculation */
}

/* Placeholder Text */
.search-input-box .form-control::placeholder {
    color: #ff8800; /* Placeholder color to match the theme */
    opacity: 1; /* Full opacity */
    font-size: 1.2em; /* Increased font size for better visibility */
    font-weight: 500; /* Slightly bold for more visibility */
    letter-spacing: 0.5px; /* Space out letters slightly */
    text-align: left; /* Align the placeholder text to the left */
    padding-left: 12px; /* Align placeholder with the input text */
    max-width: 75%; /* Make the placeholder text cover 3/4 of the input field */
    white-space: nowrap; /* Prevent the text from wrapping to the next line */
}

/* Futuristic Input Fields */
.search-input-box .form-control {
    width: 48%; /* Set width to 48% for spacing between fields */
    padding: 10px 15px;
    font-size: 1.1em;
    margin: 10px 0;
    border-radius: 8px;
    border: 2px solid transparent;
    background-color: transparent;
    color: #fff;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(255, 136, 0, 0.4); /* Inner glow for a futuristic look */
    transition: all 0.3s ease;
}

/* Focused state for input fields */
.search-input-box .form-control:focus {
    border-color: #ff8800;
    box-shadow: 0 0 10px rgba(255, 136, 0, 0.7), inset 0 0 8px rgba(255, 136, 0, 0.6); /* Outer glow + inner glow */
    background-color: #333;
}

/* Date picker and number fields focus */
input[type="date"], input[type="number"] {
    border: 2px solid #ff8800;
    background-color: transparent;
    color: white;
    font-size: 1.1em;
    padding: 12px 25px;
    border-radius: 8px;
}

input[type="date"]:focus, input[type="number"]:focus {
    border-color: #ff8800;
    box-shadow: 0 0 10px rgba(255, 136, 0, 0.7);
    background-color: #333;
}

/* Adjust for small screens */
@media (max-width: 768px) {
    .search-input-box .form-control {
        width: 100%; /* On small screens, inputs should take full width */
    }

    .search-section h2 {
        font-size: 1.5em; /* Reduce font size for small devices */
